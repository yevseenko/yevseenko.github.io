<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>FL04-GT2</title>
</head>

<body>
  <div class="container">
    <div class="grid-container">
      <div class="par-container transition" id="par" name="parallelogram"></div>
      <div class="params">
        <label for="parSideA">A:</label>
        <input type="text" id="parSideA" value="10" />
        <label for="parSideB">B:</label>
        <input type="text" id="parSideB" value="20" />
        <label for="parAngle">Angle:</label>
        <input type="text" id="parAngle" value="70" />
        <div>
          <label for="parArea">Area:</label>
          <span id="parArea">-</span>
          <label for="parH">h:</label>
          <span id="parH">-</span>
        </div>
      </div>
    </div>
    <hr />
    <div class="grid-container">
      <div class="circle-container transition" id="circle" name="circle"></div>
      <div class="params">
        <label for="circleR">Radius:</label>
        <input type="text" id="circleR" value="10" />
        <div>
          <label for="circleArea">Area:</label>
          <span id="circleArea">-</span>
          <label for="circleLength">L:</label>
          <span id="circleLength">-</span>
        </div>
      </div>
    </div>
    <hr />
    <div class="grid-container">
      <div class="ellipse-container transition" id="ellipse" name="ellipse"></div>
      <div class="params">
        <label for="ellipseHR">Horizontal R:</label>
        <input type="text" id="ellipseHR" value="10" />
        <label for="ellipseVR">Vertical R:</label>
        <input type="text" id="ellipseVR" value="5" />
        <div>
          <label for="ellipseArea">Area:</label>
          <span id="ellipseArea">-</span>
          <label for="ellipseLength">L:</label>
          <span id="ellipseLength">-</span>
        </div>
      </div>
    </div>
    <hr />
    <div class="grid-container">
      <div class="square-container transition" id="square" name="square"></div>
      <div class="params">
        <label for="squareSide">A:</label>
        <input type="text" id="squareSide" value="20" />
        <div>
          <label for="squareArea">Area:</label>
          <span id="squareArea">-</span>
          <label for="squareDiagonal">Diagonal:</label>
          <span id="squareDiagonal">-</span>
        </div>
      </div>
    </div>
    <hr />
    <div class="grid-container">
      <div class="rectangle-container transition" id="rectangle" name="rectangle"></div>
      <div class="params">
        <label for="rectangleSideA">A:</label>
        <input type="text" id="rectangleSideA" value="10" />
        <label for="rectangleSideB">B:</label>
        <input type="text" id="rectangleSideB" value="20" />
        <div>
          <label for="rectangleArea">Area:</label>
          <span id="rectangleArea">-</span>
          <label for="rectangleDiagonal">Diagonal:</label>
          <span id="rectangleDiagonal">-</span>
        </div>
      </div>
    </div>
    <hr />
    <div class="grid-container">
      <div class="triangle-root transition" id="triangle" name="triangle">
        <div class="triangle-container"></div>
      </div>
      <div class="params">
        <label for="triangleSideA">A:</label>
        <input type="text" id="triangleSideA" value="10" />
        <label for="triangleSideB">B:</label>
        <input type="text" id="triangleSideB" value="20" />
        <div>
          <label for="triangleAngleA">A:</label>
          <span id="triangleAngleA">-</span>
          <label for="triangleAngleB">B:</label>
          <span id="triangleAngleB">-</span>
          <label for="triangleAngleC">C:</label>
          <span id="triangleAngleC">-</span>
          <label for="triangleArea">S:</label>
          <span id="triangleArea">-</span>
          <label for="triangleHeight">H:</label>
          <span id="triangleHeight">-</span>
          <label for="triangleSideC">Side C:</label>
          <span id="triangleSideC">-</span>
        </div>
      </div>
    </div>
    <hr />
    <div class="calc">
      <button class="btn" id="calculate">Calculate!</button>
      <label for="checkbox" class="checkbox-label">Instant Calculate: </label>
      <input type="checkbox" name="instantCalculate" id="checkbox" />
    </div>
  </div>
  <script src="js/custom.js"></script>
</body>

</html>

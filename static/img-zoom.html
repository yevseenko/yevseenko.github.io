<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Zoom jQuery</title>
  <link rel="stylesheet" href="css/img-zoom.css">
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>


</head>

<body>
  <div class="hover-zoom" id="box">
    <div class="original-img">
      <img class="original-img-src" src="img/doom.jpg" />
    </div>

    <div class="large-img">
      <div class="large-img-inner">
        <img src="img/doom.jpg" />
      </div>
    </div>

  </div>

  <script src="js/img-zoom.js"></script>
</body>

</html>
